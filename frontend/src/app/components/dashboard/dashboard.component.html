<app-navbar></app-navbar>
<div class="dashboard-container">
  <h2>ðŸ‘‹ Welcome, {{ user?.userId }}</h2>
  <p>Role: {{ user?.role }}</p>

  <h3>Your Activity</h3>

  <div *ngIf="activities.length > 0; else noData">
    <table>
      <tr>
        <th>Activity</th>
        <th>Date</th>
      </tr>
      <tr *ngFor="let record of activities">
        <td>{{ record.name }}</td>
        <td>{{ record.date }}</td>
      </tr>
    </table>
  </div>

  <ng-template #noData>
    <p>No activity found.</p>
  </ng-template>
</div>
