<h2>Admin Panel</h2>

<table border="1">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Name</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userId }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button (click)="deleteUser(user.userId)">‚ùå Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="users.length === 0">No users available.</p>
