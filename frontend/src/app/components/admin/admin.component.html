<h2>Admin Panel</h2>

<table border="1">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Name</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userId }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.role }}</td> <!-- ✅ Fixed role property -->
      <td>
        <button (click)="deleteUser(user.userId)">❌ Delete</button> <!-- ✅ Fixed method binding -->
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="users.length === 0">No users available.</p> <!-- ✅ Show message when no users exist -->
